<ion-header>
  
    <ion-navbar>
      <ion-title>recordupload</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
    <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
  </ion-content>
   
  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons>
        <ion-list radio-group [(ngModel)]="recordType" color="primary">
    <ion-item>
      <ion-label>Prescription</ion-label>
      <ion-radio value="prescription" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Report</ion-label>
      <ion-radio value="report"></ion-radio>
    </ion-item>
  </ion-list>
        <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
          <ion-icon name="cloud-upload"></ion-icon>Upload
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
