<ion-header>
  
    <ion-navbar>
      <ion-title> Add New Emr</ion-title>
    <ion-buttons end>
        <button ion-button icon-only navPop>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  <ion-row>
  <ion-col col-0.5></ion-col>
  <ion-col col-3>
  <button ion-fab color="light" (click)="camerahandler()"><ion-icon name="camera"></ion-icon></button>
  <p>Take photo</p>
  </ion-col>
  <ion-col col-1></ion-col>
  <ion-col col-3>
  <button ion-fab color="light" (click)="galleryhandler()"><ion-icon name="photos"></ion-icon></button>
  <p>Upload from Gallery</p>
  </ion-col>
  <ion-col col-1></ion-col>
  <ion-col col-3>
  <button ion-fab color="light" (click)="pdfhandler()"><ion-icon name="paper"></ion-icon></button>
  <p>Upload pdf</p>
  </ion-col>
  <ion-col col-0.5></ion-col>
  </ion-row>
  </ion-content>
