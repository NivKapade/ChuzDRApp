  <ion-list no-lines >
    <ion-item *ngFor="let msg of conversion; let j=index">
  
      <ion-item class="received" >
        <div class="chatbox1" >
           <div  *ngFor="let msg1 of msg.chatBotList"> 
             <p class="question" *ngIf="msg1.type=='question'" >{{msg1.commonText}}</p>
            </div>
         
          <div class="question-bx clearfix">
            <div   >
            <div *ngFor="let msg1 of msg.chatBotList">
              <div *ngIf="msg1.type=='answer'">
               <p item-left class="message-content"  (click)="getMsg(msg1.id,msg1)">
                {{msg1.commonText}} </p>
                
              </div>

              </div>
            </div>
            <!-- <div > <p item-left class="message-content" >{{clkmsg[j]}}</p></div> -->
             
         
           
              <div class="clearfix"></div>
            </div>
            
              <p class="question-time">18 Nov, 3:28 pm</p>
      
        
        <div class="clearfix"></div>
      </div>
        </ion-item>
        <ion-item class="sent"  *ngIf="hide"   >
            <div class="chatbox2">
            <p><span>{{clkmsg[j]}}</span></p>
            <div class="clearfix"></div>
            <p class="question-time">18 Nov, 3:28 pm</p>
                </div>
    </ion-item>
    </ion-item>

   
</ion-list>
