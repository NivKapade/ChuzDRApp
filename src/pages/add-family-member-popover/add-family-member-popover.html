<!--
  Generated template for the AddFamilyMemberPopoverPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  
    <ion-navbar>
      <ion-title> Add Family Member</ion-title>
    <ion-buttons end>
        <button ion-button icon-only navPop>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item class="memberinput" no-padding>
      <ion-input class="selectname" type="text" placeholder="Enter Name" [(ngModel)]="memberName"></ion-input>
    </ion-item>
    <ion-item class="memberinput" no-padding>
    <ion-select class="selectrel" [(ngModel)]="memberRelationship" placeholder="Enter Relationship">
      <ion-option  [value]="Father">Father</ion-option>
      <ion-option  [value]="Mother">Mother</ion-option>
      <ion-option  [value]="Brother">Brotherr</ion-option>
      <ion-option  [value]="Sister">Sister</ion-option>
      </ion-select>
    </ion-item>
  </ion-content>

  <ion-footer padding>
    <button ion-button (click)="addFamilyMember()">Submit</button>
  </ion-footer>
