<ion-header>

  <ion-toolbar>
    <ion-title text-wrap>Hello, please set your location so we can assist you properly</ion-title>
    <ion-buttons end>
        <button ion-button icon-only navPop>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content style="padding: 2px">
    
    <ion-item class="memberinput">
      <ion-input class="selectname" type="text" placeholder="Enter Location" [(ngModel)]="memberLocation"></ion-input>
    <button class="locationButton" (click) = "setLocation(memberLocation)"ion-button icon-only item-right>
    <ion-icon name="arrow-round-forward"></ion-icon>
    </button>
      
    </ion-item>
    <ion-item class="memberinput2">
   ><ion-input class="selectname" type="text"  [(ngModel)]="currentLocation.locality" value="currentLocation.locality" ng-disabled="true"></ion-input>
   <button class="locationButton2" ion-button icon-only item-right>
      <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-item>
  
  </ion-content>
